<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simon Dice</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <div class="container p-3 text-center">

        <h2>Simon Dice</h2>

        <div class="text-center" id="interfaz" class="mt-3">
            <div class="row">
                <div class="col">
                    <p>Nivel: <strong id="nivel">0</strong></p>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-warning" id="jugar">Jugar</button>
                </div>
                <div class="col">
                    <p>Tiempo: <strong id="contador">0</strong> Segundos</p>
                </div>

                    <div class="alert alert-danger oculto" id="estado-turno" role="alert">
                        <strong id="turno">Turno de la maquina</strong>
                    </div>

            </div>
        </div>

        <div id="tablero">
            <div class="row">
                <div class="col color" id="rojo"></div>
                <div class="col color" id="azul"> </div>
            </div>
            <div class="row">
                <div class="col color" id="amarillo"></div>
                <div class="col color" id="verde"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src='js/index.js'></script>
</body>
</html>
